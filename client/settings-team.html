<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Team | Untitled UI</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" href="img/logo.svg">
</head>
<body>
    <div class="container">
        <div class="settings-team">
            <aside class="left-sidebar">
                <div class="header">
                    <div class="logo">
                        <img src="img/logo.svg" alt="logo">
                        <div class="logo-text">Untitled UI</div>
                    </div>
                </div> <!----- end of .header ----->
                <div class="search">
                    <div class="input-container">
                        <div class="icon">
                            <div class="search-icon"></div>
                        </div>
                        <input type="search" placeholder="Search" />
                    </div> <!----- end of .input-container ----->

                    <ul class="utility-list">
                        <li>
                            <div class="icon">
                                <div class="home-icon"></div>
                            </div>
                            Home
                            <div class="icon">
                                <div class="chevron-down"></div>
                            </div>
                        </li>

                        <li>
                            <div class="icon">
                                <div class="dashboard-icon"></div>
                            </div>
                            Home
                            <div class="icon">
                                <div class="chevron-down"></div>
                            </div>
                        </li>

                        <li>
                            <div class="icon">
                                <div class="projects-icon"></div>
                            </div>
                            Home
                            <div class="icon">
                                <div class="chevron-down"></div>
                            </div>
                        </li>

                        <li>
                            <div class="icon">
                                <div class="tasks-icon"></div>
                            </div>
                            Home
                            <div class="icon">
                                <div class="chevron-down"></div>
                            </div>
                        </li>

                        <li>
                            <div class="icon">
                                <div class="reporting-icon"></div>
                            </div>
                            Home
                            <div class="icon">
                                <div class="chevron-down"></div>
                            </div>
                        </li>

                        <li>
                            <div class="icon">
                                <div class="users-icon"></div>
                            </div>
                            Home
                            <div class="icon">
                                <div class="chevron-down"></div>
                            </div>
                        </li>
                    </ul>

                    <ul class="bottom-utility-list">
                        <li>
                            <div class="icon">
                                <div class="support-icon"></div>
                            </div>
                            support
                        </li>
                        <li>
                            <div class="icon">
                                <div class="settings-icon"></div>
                            </div>
                            settings
                        </li>
                    </ul>

                    <div class="updates">
                        <div class="update-header">
                            <div class="title"></div>
                            <div class="close-icon"></div>
                            <p>
                                Check out the new dashboard view. <br /> Pages now load faster
                            </p>
                            <div class="controls">
                                <a href="#" class="dissmiss">dismiss</a>
                                <a href="#" class="primary-link">what's new?</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="profile">
                        <div class="left">
                            <div class="avatar">
                                <img src="#" alt="olivia-rhye">
                            </div>
                        </div>
                        <div class="right">
                            <div class="icon">
                                <div class="logout-icon"></div>
                            </div>
                        </div>
                    </div>
                </div> <!----- end of .search ----->
            </aside>
            <div class="main-content">testing</div>
        </div>
    </div>
</body>
</html>
